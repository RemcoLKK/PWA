<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong PWA</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#2196f3" />
</head>
<body>
  <canvas id="pong" width="600" height="400"></canvas>
  <button id="installBtn" disabled>Install App</button>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('âœ… Service Worker registered'))
        .catch(err => console.error('âŒ SW registration failed:', err));
    }

    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    installBtn.disabled = true; // always visible, but disabled until prompt is ready

    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('ðŸŸ¢ beforeinstallprompt fired');
      e.preventDefault();
      deferredPrompt = e;
      installBtn.disabled = false;

      installBtn.addEventListener('click', async () => {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`Install response: ${outcome}`);
        deferredPrompt = null;
        installBtn.disabled = true;
      });
    });

    window.addEventListener('appinstalled', () => {
      console.log('âœ… App installed');
      installBtn.enabled = true;
    });
  </script>
</body>
</html>
